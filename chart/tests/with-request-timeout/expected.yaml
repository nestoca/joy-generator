# Source: joy-generator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-joy-generator
  labels:
    helm.sh/chart: joy-generator-1.0.0
    app.kubernetes.io/name: joy-generator
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: joy-generator
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: joy-generator
        app.kubernetes.io/instance: my-release
    spec:
      securityContext:
        {}
      volumes:
        - name: catalog-dir
          emptyDir: {}
        - name: credentials
          secret:
            secretName: super-secret
            items:
              - key: street-creds
                path: credentials.json
      containers:
        - name: joy-generator
          securityContext:
            {}
          image: "ghcr.io/nestoca/joy-generator:0.1.2"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /tmp/catalog
              name: catalog-dir
            - mountPath: /etc/joy/secrets
              name: credentials
              readOnly: true
          env:
            - name: CATALOG_DIR
              value: "/tmp/catalog"
            - name: CATALOG_URL
              value: "https://github.com/example/foobar.git"
            - name: GH_USER
              value: "username"
            - name: GRACE_PERIOD
              value: "10s"
            - name: PORT
              value: ":8080"
            - name: CREDENTIALS_FILE
              value: /etc/joy/secrets/credentials.json
          envFrom:
            - secretRef:
                name: my-release-joy-generator-config
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            periodSeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /api/v1/readiness
              port: http
            periodSeconds: 10
            timeoutSeconds: 1
          resources:
            {}
