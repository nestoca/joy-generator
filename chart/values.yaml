# Default values for joy-generator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

env:
  PORT: :8080
  GRACE_PERIOD: 10s

  CATALOG_DIR: /tmp/catalog
  # CATALOG_URL: ""
  # CATALOG_REVISION: ""
  # GH_USER: ""
  # GH_APP_ID: ""
  # GH_APP_INSTALLATION_ID: ""

secretEnv:
  type: secret
  values:
    # PLUGIN_TOKEN: ""
    # GH_TOKEN: ""

githubAppPrivateKey: ""

# Additional annotations for sealed secrets
sealedSecretAnnotations: {}

replicaCount: 1

# Configure the timeout when calling this plugin from the applicationset controller
requestTimeout: 30

image:
  repository: ghcr.io/nestoca/joy-generator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
